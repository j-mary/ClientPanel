<div class="row">
  <div class="col-md-6">
    <a [routerLink]="['/']" routerLinkActive="router-link-active" href="" class="btn btn-link"><i class="fa fa-arrow-circle-o-left">Back
        To Dashboard</i></a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a [routerLink]="['/edit-client/' + id]" routerLinkActive="router-link-active" href="" class="btn btn-secondary">Edit</a>
      <button type="button" class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
    </div>
  </div>
</div>

<hr>

<div *ngIf="client" class="card">
  <div class="card-header">
    {{client.firstName}} {{client.lastName}}
  </div>
  <div class="card-body">
    <div class="col-md-8">
      <h4>Client ID: {{id}}</h4>
    </div>
    <div class="col-md-4">
      <!-- Ballance Goes Here -->
    </div>

    <ul class="list-group">
      <li class="list-group-item">Contact Email: {{client.email}}</li>
      <li class="list-group-item">Contact Phone: {{client.phone}}</li>
    </ul>
  </div>
</div>
