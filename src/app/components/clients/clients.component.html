<div class="row">
  <div class="col-md-6">
    <h5><i class="fa fa-users"></i> Clients</h5>
  </div>
  <div class="col-md-6">
    <h2 class="text-muted pull-right">Total Owed: {{totalOwed | currency:'USD':'symbol'}}</h2>
  </div>
</div>
<table *ngIf="clients?.length > 0; else noClients" class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.key}}</td>
      <td>{{client.firstName}} {{client.lastName}}</td>
      <td>{{client.email}}</td>
      <td>{{client.balance | currency:'USD':'symbol'}}</td>
      <td><a [routerLink]="['/client/'+ client.key]" routerLinkActive="router-link-active" href="" class="btn btn-secondary btn-sm"><i
            class="fa fa-arrow-circle-o-right"></i> Details</a></td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>There are no clients in the system</h5>
</ng-template>
